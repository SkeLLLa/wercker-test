box: node:latest

verify:
  steps:
    - script:
      name: install deps
      code: |
        echo "install deps"
        npm i --loglevel warn
    - script:
      name: code quality
      code: |
        echo "code quality check"
        npm run lint
    - script:
      name: unit tests
      code: |
        echo "unit test check"
        npm run test

build:
  steps:
    - script:
      name: cleanup
      code: |
        rm -rf node_modules
    - script:
      name: version
      code: |
        export APP_VERSION=$(npm -s run package-version)
    - script:
        name: install production deps
        code: |
          echo "install prod deps"
          npm i --production --loglevel warn
    - script:
        name: build docker image
        code: |
          echo "env"
          env

deploy:
  steps:
    - script:
      name: test
      code: |
